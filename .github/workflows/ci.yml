name: CI/CD Pipeline

# Запуск workflow при коммитах и pull request в main
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем код проекта
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Настраиваем Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Запуск тестов
    - name: Run tests
      run: |
        pytest